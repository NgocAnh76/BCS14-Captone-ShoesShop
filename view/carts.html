<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../asset/css/main.css" />
  </head>

  <body>
    <header class="header_shoes">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- logo  -->
          <a class="navbar-brand" href="../index.html">Shoes Shop</a>
          <!-- toggle  -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./shoeShop.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./detail.html">Deitail</a>
              </li>
            </ul>
            <div class="navbar_button">
              <button class="button_item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="number_cart"> (1)</span>
              </button>
              <a href="./logIn.html" class="button_item">Log In</a>
              <a href="./register.html" class="button_item"> Register </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="carts">
      <div class="container">
        <h1 class="carts_title">Carts</h1>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="bg-secondary text-white">
                <th scope="col"><i class="fa-solid fa-check"></i></th>
                <th scope="col">Id</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbodyCarts"></tbody>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="footer_list">
          <div class="footer_item">
            <div class="footer_title">
              <h3>Get Help</h3>
            </div>
            <div class="footer_content">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Nike</a></li>
                <li><a href="#">Adidas</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="footer_item">
            <div class="footer_title">
              <h3>Support</h3>
            </div>
            <div class="footer_content">
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Phone</a></li>
              </ul>
            </div>
          </div>
          <div class="footer_item">
            <div class="footer_title">
              <h3>Register</h3>
            </div>
            <div class="footer_content">
              <ul>
                <li><a href="#">Register</a></li>
                <li><a href="#">Log In</a></li>
              </ul>
            </div>
          </div>
          <div class="footer_item">
            <div class="footer_title">
              <h3 class="footer_title-social">Connect with Shoe Shop</h3>
            </div>
            <div class="footer_content">
              <ul class="list_social">
                <li>
                  <a href="#">
                    <i class="item_social fa-brands fa-tiktok"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="item_social fa-brands fa-facebook-f"></i>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <i class="item_social fa-brands fa-instagram"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
